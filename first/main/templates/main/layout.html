<!-- {% include 'main/test.html' %}  Подключение файла с кодом -->
{% load static %} <!-- Подключение статических файлов -->
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
		<link rel="shortcut icon" type="image/png"
			href="{% static 'main/img/favicon.ico' %}" />
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	</head>

	<body>
		<aside>
			<img src="{% static 'main/img/logo.svg' %}" alt="Лого">
			<span class="logo">NoSadMan</span>
			<h3>Навигация</h3>
			<ul>
				<a href="{% url 'home' %}"><li><i class="bi bi-house-door-fill"></i> Главная</li></a>
				<a href="{% url 'about' %}"><li><i class="bi bi-person-vcard-fill"></i> Про
						нас</li></a>
				<a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i> Новости</li></a>
				<a href><li><i class="bi bi-telephone-fill"></i> Контакты</li></a>
				<a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</li></a>
			</ul>
		</aside>
		<main>
			{% block content %}
			{% endblock %}
		</main>
	</body>

</html>
